<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some 
            <span class="font-semibold text-violet-600">mooooooooney!!!</span> </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-300 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2  class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
                
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Deposit</h4>
                    <input id="deposit-field" class="w-9/12 block mb-2 px-3 rounded" type="text" name=""  placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-amber-500 hover:bg-amber-800 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-sky-300 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 block mb-2 px-3 rounded" type="text" name=""  placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-amber-500 hover:bg-amber-800 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
                
            </div>
    </main>
    <script src="utilities.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
